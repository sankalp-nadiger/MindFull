<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/plant.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindFull</title>
    
    
    <!-- Performance optimizations -->
    <meta name="description" content="MindFull - A gamified experience to mental wellness">
    <meta name="theme-color" content="#000000">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://meet.jit.si">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/plant.png" as="image">
    <link rel="preload" href="/src/critical.css" as="style">
    <link rel="preload" href="/src/main.jsx" as="script">
    
    <!-- Critical CSS inline -->
    <style>
      body { margin: 0; background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
    
    <script src="https://meet.jit.si/external_api.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div style="width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #fff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <style>
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </body>
</html>
